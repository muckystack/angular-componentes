<div class="container">
  <form [formGroup]="form" (submit)="send()" autocomplete="off">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="text" class="form-control" id="email" formControlName="email">
      <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="terms" formControlName="terms">
      <label class="form-check-label" for="terms">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
  </form>
  <div class="mt-3">
    Valido: {{form.valid | json}}
  </div>
  
  <div class="card mt-5">
    <div class="card-body">
      <h2>Temas</h2>
      <ul>
        <li>Estado del formulario</li>
        <li>Declaraci√≥n de inputs</li>
        <li>Actualizar iputs</li>
        <li>Validaciones email, min, max</li>
      </ul>
    </div>
  </div>
</div>
